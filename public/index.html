<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veritas Academy</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand d-flex flex-column p-0">
      <div class="bg-primary w-100 py-3">
        <div class="container">
          <div class="d-flex flex-row justify-content-between w-100">
            <a class="navbar-brand" href="#">
              <img src="./img//VeritasAcademy.png" alt="Logo" height="30px" />
            </a>
            <div>
              <button class="btn btn-dark text-nowrap">Request A Lesson</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container w-100 bg-white py-3 d-flex justify-content-between">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex justify-content-between w-100">
            <li class="nav-item">
              <a class="nav-link" href="#">Home Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GCSE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">A-level</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">About US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Testimonials</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner -->

    <section id="hero" class="bg-primary">
      <div
        class="container d-flex justify-content-between align-items-center py-5"
      >
        <div>
          <img
            class="hero--img__sizing"
            src="./img/Kabir-image.png"
            alt="Kabir the CEO of Veritas Academy"
          />
        </div>

        <div class="hero--text-container text-center card">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h2 class="custom-f1 fw-bold">
                Looking for a quality private tuition?
              </h2>
              <h3 class="fs-2">
                We offer online and in-person tailored lessons.
              </h3>
            </div>
            <div
              class="hero--card--options--container d-flex flex-row justify-content-evenly pb-5"
            >
              <button class="btn btn-success">KS3</button>
              <button class="btn btn-info">GCSE</button>
              <button class="btn btn-danger">A level</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
